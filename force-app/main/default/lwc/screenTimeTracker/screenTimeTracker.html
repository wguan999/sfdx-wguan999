<template>
    <lightning-card title="Session Timer">
        <div class="slds-p-around_medium">
            <lightning-layout vertical-align="center">
                <lightning-layout-item class="slds-p-right_medium">
                    <p class="slds-text-heading_medium">Total: {totalDurationFormatted}</p>
                    <template if:true={currentSessionTimer}>
                        <p class="slds-text-heading_large">{liveTimer}</p>
                    </template>
                    <template if:false={currentSessionTimer}>
                        <p class="slds-text-heading_large">{totalDurationFormatted}</p>
                    </template>
                </lightning-layout-item>
                <template if:true={currentSessionTimer}>
                <lightning-layout-item>
                    <p class="slds-text-heading_medium">Current Session:</p>
                    <p class="slds-text-heading_large">{currentSessionTimer}</p>
                </lightning-layout-item>
            </template>
            </lightning-layout>
            <div style="max-height: 300px; overflow-y: auto;">
                <lightning-datatable
                    key-field="id"
                    data={screenTimeData}
                    columns={columns}
                    hide-checkbox-column
                    onsort={handleSort}
                    sorted-by={sortBy}
                    sorted-direction={sortDirection}>
                </lightning-datatable>
            </div>
        </div>
    </lightning-card>
</template>
